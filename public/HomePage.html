<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="HomePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title">Home Page</h1>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button class="btn btn-primary" id="botonCursos">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Cursos
                    </button>
                    <button class="btn btn-success" id="botonDocentes">
                        <i class="bi bi-arrow-right-circle me-2"></i> Docentes
                    </button>
                </div>
                <div class="mt-4">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i> Regresar al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('botonCursos').addEventListener('click', () => {
            window.location.href = 'Cursos.html';
        });

        document.getElementById('botonDocentes').addEventListener('click', () => {
            window.location.href = 'Docente.html';
        });
    </script>
</body>
</html>
