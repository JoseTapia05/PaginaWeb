<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Testimonios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title">Testimonios</h1>
                <p class="card-text text-secondary">Explora los audios y videos de experiencias compartidas por nuestra comunidad.</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button class="btn btn-primary" id="botonAudio">
                        <i class="bi bi-mic-fill me-2"></i> Audios
                    </button>
                    <button class="btn btn-success" id="botonVideo">
                        <i class="bi bi-camera-video-fill me-2"></i> Videos
                    </button>
                </div>
                <div class="mt-4">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i> Regresar al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('botonAudio').addEventListener('click', () => {
            window.location.href = 'Audio.html';
        });

        document.getElementById('botonVideo').addEventListener('click', () => {
            window.location.href = 'Video.html';
        });
    </script>
</body>
</html>
