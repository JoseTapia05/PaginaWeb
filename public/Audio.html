<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Audio.css">
    <script>
        function toggleAudio(audioId, button) {
            const audio = document.getElementById(audioId);
            const icon = button.querySelector("i");

            // Si el audio está en pausa, se reproduce y el ícono cambia a pausa
            if (audio.paused) {
                audio.play();
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
            } else {
                audio.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
        }

        // Asegura que el ícono cambie cuando se reproduzca el audio
        function updateIconOnPlay(audioId, button) {
            const audio = document.getElementById(audioId);
            const icon = button.querySelector("i");
            if (!audio.paused) {
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
            }
        }

        // Asegura que el ícono cambie cuando se pause el audio
        function updateIconOnPause(audioId, button) {
            const audio = document.getElementById(audioId);
            const icon = button.querySelector("i");
            if (audio.paused) {
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
