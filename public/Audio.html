<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Audio.css">
    <script>
        function toggleAudio(audioId, button) {
            const audio = document.getElementById(audioId);
            const icon = button.querySelector("i");
            if (audio.paused) {
                audio.play();
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
            } else {
                audio.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-4 rounded">
            <div class="card-body">
                <h1 class="card-title">Audios</h1>
                <p class="card-text">Selecciona un grado y escucha los audios disponibles.</p>
                <div class="grade-section">
                    <h2>Primer Grado</h2>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-primary" onclick="toggleAudio('audio1', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio1" src="/public/resources/audio1.mp3"></audio>
                        <button class="btn btn-primary" onclick="toggleAudio('audio2', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio2" src="audio2.mp3"></audio>
                        <button class="btn btn-primary" onclick="toggleAudio('audio3', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio3" src="audio3.mp3"></audio>
                    </div>
                </div>
                <div class="grade-section mt-4">
                    <h2>Segundo Grado</h2>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-success" onclick="toggleAudio('audio4', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio4" src="audio4.mp3"></audio>
                        <button class="btn btn-success" onclick="toggleAudio('audio5', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio5" src="audio5.mp3"></audio>
                        <button class="btn btn-success" onclick="toggleAudio('audio6', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio6" src="audio6.mp3"></audio>
                    </div>
                </div>
                <div class="grade-section mt-4">
                    <h2>Tercer Grado</h2>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-warning" onclick="toggleAudio('audio7', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio7" src="audio7.mp3"></audio>
                        <button class="btn btn-warning" onclick="toggleAudio('audio8', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio8" src="audio8.mp3"></audio>
                        <button class="btn btn-warning" onclick="toggleAudio('audio9', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio9" src="audio9.mp3"></audio>
                    </div>
                </div>
                <div class="grade-section mt-4">
                    <h2>Cuarto Grado</h2>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-cuarto" onclick="toggleAudio('audio10', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <audio id="audio10" src="audio10.mp3"></audio>

                    </div>
                </div>                
                <div class="mt-5">
                    <a href="Testimonios.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Regresar

                </div>

        </div>
    </div>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
