<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Equipo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title mb-4">Conoce a nuestro equipo</h1>

                <div class="row justify-content-center">
                    <!-- Integrante 1 -->
                    <div class="col-md-2">
                        <div class="team-member">
                            <img src="./resources/Ivette.jpeg" alt="Ivette Segundo" class="team-image">
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalIvette">Ivette Segundo Segundo</button>
                        </div>
                    </div>
                    <!-- Integrante 2 -->
                    <div class="col-md-2">
                        <div class="team-member">
                            <img src="./resources/Jaqueline.jpg" alt="Jaqueline Estrada" class="team-image">
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalJaqueline">Jaqueline Estrada Ortega</button>
                        </div>
                    </div>
                    <!-- Integrante 3 -->
                    <div class="col-md-2">
                        <div class="team-member">
                            <img src="./resources/Lizeth.jpg" alt="Lizeth Justo" class="team-image">
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalLizeth">Lizeth Justo de la Cruz</button>
                        </div>
                    </div>
                    <!-- Integrante 4 -->
                    <div class="col-md-2">
                        <div class="team-member">
                            <img src="./resources/Vanessa.jpg" alt="Vanessa Martínez" class="team-image">
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalVanessa">Vanessa Martínez Marcial</button>
                        </div>
                    </div>
                    <!-- Integrante 5 -->
                    <div class="col-md-2">
                        <div class="team-member">
                            <img src="./resources/Yatzareth.jpg" alt="Yatzareth López" class="team-image">
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalYatzareth">Yatzareth López Cruz</button>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i> Regresar al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="modalIvette" tabindex="-1" aria-labelledby="modalIvetteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIvetteLabel">Ivette Segundo Segundo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="./resources/Ivette.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalJaqueline" tabindex="-1" aria-labelledby="modalJaquelineLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalJaquelineLabel">Jaqueline Estrada Ortega</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="./resources/jaqueline.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalLizeth" tabindex="-1" aria-labelledby="modalLizethLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLizethLabel">Lizeth Justo de la Cruz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="./resources/Lizeth.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalVanessa" tabindex="-1" aria-labelledby="modalVanessaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVanessaLabel">Vanessa Martínez Marcial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="./resources/Vanessa.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalYatzareth" tabindex="-1" aria-labelledby="modalYatzarethLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalYatzarethLabel">Yatzareth López Cruz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%">
                        <source src="./resources/Yatzareth.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
