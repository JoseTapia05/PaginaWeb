<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talleres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Talleres.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="texto-titulo mb-4">Talleres</h1>
        <div class="row justify-content-center">
            <!-- Taller 1 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Taller de Alegorías</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
                            <img src="./resources/Taller1.1.jpg" class="img-taller" alt="Pintura 1">
                            <img src="./resources/Taller1.2.jpg" class="img-taller" alt="Pintura 2">
                            <video controls class="video-taller">
                                <source src="./resources/Taller1.3.mp4" type="video/mp4">
                                Tu navegador no soporta la reproducción de video.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Taller 2 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Taller de Coro</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
                            <img src="./resources/Taller2.1.jpg" class="img-taller" alt="Fotografía 1">
                            <img src="./resources/Taller2.2.jpg" class="img-taller" alt="Fotografía 2">
                            <img src="./resources/Taller2.3.jpg" class="img-taller" alt="Fotografía 3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Taller 3 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Taller de Música</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
                            <img src="./resources/Taller3.1.jpg" class="img-taller" alt="Música 1">
                            <video controls class="video-taller">
                                <source src="./resources/Taller3.2.mp4" type="video/mp4">
                                Tu navegador no soporta la reproducción de video.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Taller 4 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Taller de Fútbol</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
                            <img src="./resources/Taller4.1.jpg" class="img-taller" alt="Fútbol 1">
                            <img src="./resources/Taller4.2.jpg" class="img-taller" alt="Fútbol 2">
                            <img src="./resources/Taller4.3.jpg" class="img-taller" alt="Fútbol 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="Cursos.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
